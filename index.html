<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tea House Workflow</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Helvetica Neue", Arial, sans-serif;
            background: #ffffff;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }

        #pdf-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: auto;
            background: #ffffff;
        }

        #pdf-canvas {
            display: block;
            margin: auto;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        #zoom-controls {
            position: fixed;
            bottom: 24px;
            right: 24px;
            display: flex;
            gap: 2px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(0, 0, 0, 0.12);
            border-radius: 0;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
            z-index: 1000;
        }

        .zoom-btn {
            width: 44px;
            height: 44px;
            border: none;
            background: transparent;
            color: #000000;
            font-size: 18px;
            font-weight: 400;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: inherit;
            border-right: 1px solid rgba(0, 0, 0, 0.08);
        }

        .zoom-btn:last-child {
            border-right: none;
        }

        .zoom-btn:hover {
            background: rgba(0, 0, 0, 0.04);
        }

        .zoom-btn:active {
            background: rgba(0, 0, 0, 0.08);
        }

        @media (max-width: 768px) {
            #zoom-controls {
                bottom: 16px;
                right: 16px;
            }

            .zoom-btn {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            #zoom-controls {
                bottom: 12px;
                right: 12px;
            }

            .zoom-btn {
                width: 36px;
                height: 36px;
                font-size: 14px;
            }
        }

        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 14px;
            color: #666;
            font-weight: 300;
        }
    </style>
</head>
<body>
    <div id="loading">Loading...</div>
    <div id="pdf-container">
        <canvas id="pdf-canvas"></canvas>
    </div>
    
    <div id="zoom-controls">
        <button class="zoom-btn" id="zoom-out" aria-label="Zoom out">−</button>
        <button class="zoom-btn" id="zoom-in" aria-label="Zoom in">+</button>
        <button class="zoom-btn" id="zoom-reset" aria-label="Reset zoom">⟲</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        // PDF.js worker の設定
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        const pdfUrl = 'aiteahouse-workflow-diagram.pdf';
        const canvas = document.getElementById('pdf-canvas');
        const ctx = canvas.getContext('2d');
        const container = document.getElementById('pdf-container');
        const loading = document.getElementById('loading');

        let pdfDoc = null;
        let currentScale = 1.0;
        const scales = [1.0, 1.5, 2.0, 2.5, 3.0];
        let currentScaleIndex = 0;

        // PDFの読み込みとレンダリング
        async function loadPDF() {
            try {
                pdfDoc = await pdfjsLib.getDocument(pdfUrl).promise;
                loading.style.display = 'none';
                renderPage();
            } catch (error) {
                loading.textContent = 'Failed to load PDF';
                console.error('Error loading PDF:', error);
            }
        }

        async function renderPage() {
            if (!pdfDoc) return;

            const page = await pdfDoc.getPage(1);
            
            // デバイスのピクセル密度を考慮
            const devicePixelRatio = window.devicePixelRatio || 1;
            const viewport = page.getViewport({ scale: currentScale });
            
            // Canvas のサイズを設定（高解像度対応）
            canvas.width = viewport.width * devicePixelRatio;
            canvas.height = viewport.height * devicePixelRatio;
            
            // CSS サイズを設定
            canvas.style.width = viewport.width + 'px';
            canvas.style.height = viewport.height + 'px';
            
            // Canvas コンテキストをスケーリング
            ctx.setTransform(devicePixelRatio, 0, 0, devicePixelRatio, 0, 0);

            const renderContext = {
                canvasContext: ctx,
                viewport: viewport
            };

            await page.render(renderContext).promise;
        }

        // ズームコントロール
        document.getElementById('zoom-in').addEventListener('click', () => {
            if (currentScaleIndex < scales.length - 1) {
                currentScaleIndex++;
                currentScale = scales[currentScaleIndex];
                renderPage();
            }
        });

        document.getElementById('zoom-out').addEventListener('click', () => {
            if (currentScaleIndex > 0) {
                currentScaleIndex--;
                currentScale = scales[currentScaleIndex];
                renderPage();
            }
        });

        document.getElementById('zoom-reset').addEventListener('click', () => {
            currentScaleIndex = 0;
            currentScale = scales[0];
            renderPage();
        });

        // ウィンドウリサイズ時の再レンダリング
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                renderPage();
            }, 250);
        });

        // PDFの読み込み開始
        loadPDF();
    </script>
</body>
</html>
