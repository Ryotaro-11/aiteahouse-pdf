<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tea House Workflow</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', 'Hiragino Sans', 'Hiragino Kaku Gothic ProN', Arial, sans-serif;
            background: #ffffff;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }

        #pdf-container {
            width: 100%;
            height: 100%;
            overflow: auto;
            position: relative;
        }

        #pdf-embed {
            width: 100%;
            height: 100%;
            transform-origin: top left;
            transition: transform 0.2s ease;
        }

        #zoom-controls {
            position: fixed;
            bottom: 24px;
            right: 24px;
            display: flex;
            gap: 8px;
            background: rgba(255, 255, 255, 0.9);
            padding: 8px;
            border: 1px solid #000;
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        .zoom-btn {
            width: 40px;
            height: 40px;
            border: 1px solid #000;
            background: #fff;
            cursor: pointer;
            font-size: 18px;
            font-weight: 300;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            font-family: inherit;
        }

        .zoom-btn:hover {
            background: #000;
            color: #fff;
        }

        .zoom-btn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div id="pdf-container">
        <embed id="pdf-embed" src="aiteahouse-workflow-diagram.pdf#toolbar=0&navpanes=0&scrollbar=1" type="application/pdf">
    </div>
    <div id="zoom-controls">
        <button class="zoom-btn" id="zoom-out" title="Zoom Out">−</button>
        <button class="zoom-btn" id="zoom-reset" title="Reset">⟲</button>
        <button class="zoom-btn" id="zoom-in" title="Zoom In">+</button>
    </div>

    <script>
        let currentZoom = 1.0;
        const pdfEmbed = document.getElementById('pdf-embed');
        const container = document.getElementById('pdf-container');

        // Zoom controls
        document.getElementById('zoom-in').addEventListener('click', () => {
            currentZoom += 0.25;
            applyZoom();
        });

        document.getElementById('zoom-out').addEventListener('click', () => {
            if (currentZoom > 0.5) {
                currentZoom -= 0.25;
                applyZoom();
            }
        });

        document.getElementById('zoom-reset').addEventListener('click', () => {
            currentZoom = 1.0;
            applyZoom();
            container.scrollTop = 0;
            container.scrollLeft = 0;
        });

        function applyZoom() {
            pdfEmbed.style.transform = `scale(${currentZoom})`;
            pdfEmbed.style.width = `${100 / currentZoom}%`;
            pdfEmbed.style.height = `${100 / currentZoom}%`;
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === '+' || e.key === '=') {
                e.preventDefault();
                currentZoom += 0.25;
                applyZoom();
            } else if (e.key === '-') {
                e.preventDefault();
                if (currentZoom > 0.5) {
                    currentZoom -= 0.25;
                    applyZoom();
                }
            } else if (e.key === '0') {
                e.preventDefault();
                currentZoom = 1.0;
                applyZoom();
                container.scrollTop = 0;
                container.scrollLeft = 0;
            }
        });
    </script>
</body>
</html>
