<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tea House Workflow</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #1a1a1a;
            overflow: hidden;
            height: 100vh;
        }

        #pdf-container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: auto;
            background: #1a1a1a;
        }

        #pdf-viewer {
            max-width: 100%;
            height: auto;
            transition: transform 0.3s ease;
            transform-origin: center center;
        }

        #zoom-controls {
            position: fixed;
            bottom: 30px;
            right: 30px;
            display: flex;
            gap: 10px;
            z-index: 1000;
        }

        .zoom-btn {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            color: white;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .zoom-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.1);
        }

        .zoom-btn:active {
            transform: scale(0.95);
        }

        #zoom-level {
            position: fixed;
            bottom: 90px;
            right: 30px;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            color: white;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 768px) {
            #zoom-controls {
                bottom: 20px;
                right: 20px;
                gap: 8px;
            }

            .zoom-btn {
                width: 45px;
                height: 45px;
                font-size: 20px;
            }

            #zoom-level {
                bottom: 75px;
                right: 20px;
                font-size: 12px;
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>
    <div id="pdf-container">
        <img id="pdf-viewer" src="aiteahouse-workflow-diagram.pdf" alt="AI Tea House Workflow Diagram">
    </div>

    <div id="zoom-level">100%</div>
    
    <div id="zoom-controls">
        <button class="zoom-btn" id="zoom-out" aria-label="ズームアウト">−</button>
        <button class="zoom-btn" id="zoom-reset" aria-label="リセット">⟲</button>
        <button class="zoom-btn" id="zoom-in" aria-label="ズームイン">+</button>
    </div>

    <script>
        let currentZoom = 1;
        const minZoom = 0.5;
        const maxZoom = 3;
        const zoomStep = 0.2;

        const pdfViewer = document.getElementById('pdf-viewer');
        const zoomLevel = document.getElementById('zoom-level');
        const zoomInBtn = document.getElementById('zoom-in');
        const zoomOutBtn = document.getElementById('zoom-out');
        const zoomResetBtn = document.getElementById('zoom-reset');

        function updateZoom() {
            pdfViewer.style.transform = `scale(${currentZoom})`;
            zoomLevel.textContent = `${Math.round(currentZoom * 100)}%`;
        }

        zoomInBtn.addEventListener('click', () => {
            if (currentZoom < maxZoom) {
                currentZoom = Math.min(currentZoom + zoomStep, maxZoom);
                updateZoom();
            }
        });

        zoomOutBtn.addEventListener('click', () => {
            if (currentZoom > minZoom) {
                currentZoom = Math.max(currentZoom - zoomStep, minZoom);
                updateZoom();
            }
        });

        zoomResetBtn.addEventListener('click', () => {
            currentZoom = 1;
            updateZoom();
        });

        // キーボードショートカット
        document.addEventListener('keydown', (e) => {
            if (e.key === '+' || e.key === '=') {
                zoomInBtn.click();
            } else if (e.key === '-' || e.key === '_') {
                zoomOutBtn.click();
            } else if (e.key === '0') {
                zoomResetBtn.click();
            }
        });

        // マウスホイールでズーム
        pdfViewer.addEventListener('wheel', (e) => {
            if (e.ctrlKey || e.metaKey) {
                e.preventDefault();
                if (e.deltaY < 0) {
                    zoomInBtn.click();
                } else {
                    zoomOutBtn.click();
                }
            }
        });
    </script>
</body>
</html>
